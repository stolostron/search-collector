[[constraint]]
  branch = "master"
  name = "github.com/golang/glog"

[[constraint]]
  name = "github.ibm.com/IBMPrivateCloud/hcm-compliance"
  branch = "master"

[[constraint]]
  name = "github.ibm.com/IBMPrivateCloud/va-mcm-controller"
  branch = "master"

[[constraint]]
  name = "github.ibm.com/IBMPrivateCloud/ma-mcm-controller"
  branch = "master"

[[constraint]]
  name = "github.ibm.com/IBMPrivateCloud/hcm-api"
  branch = "master"

[[constraint]]
  name = "github.com/IBM/multicloud-operators-deployable"
  branch = "master"

[[constraint]]
  name = "github.ibm.com/IBMMulticloudPlatform/placementrule"
  source = "git@github.ibm.com:IBMMulticloudPlatform/placementrule.git"
  branch = "master"

[[constraint]]
  name = "github.com/IBM/multicloud-operators-subscription"
  branch = "master"

[[constraint]]
  name = "github.com/IBM/multicloud-operators-subscription-release"
  branch = "master"

[[constraint]]
  name = "gopkg.in/yaml.v2"
  version = "=2.2.8"

[[override]]
  name = "k8s.io/api"
  version = "kubernetes-1.13.12"

[[override]]
  name = "k8s.io/apimachinery"
  version = "kubernetes-1.13.12"

[[override]]
  name = "k8s.io/client-go"
  version = "kubernetes-1.13.12"

[prune]
  go-tests = true
  unused-packages = true
