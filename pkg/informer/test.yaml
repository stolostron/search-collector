apiVersion: v1
kind: ConfigMap
metadata:
  name: search-collector-config
  namespace: open-cluster-management
data: 
  AllowedResources: |-
    - apiGroups: 
        - "apps.open-cluster-management.io"
      resources: 
        - services
        - pods
        - subscriptions
    - apiGroups:
        - "apps"
      resources:
        - deployments
  DeniedResources: |-
    - apiGroups:
        - "apps.open-cluster-management.io"
      resources:
        - secrets
        - channels
